<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- React 的核心库 -->
    <script src="//cdn.bootcss.com/react/0.14.7/react.min.js"></script>
    <!-- 是提供了与DOM相关的功能 -->
    <script src="//cdn.bootcss.com/react/0.14.7/react-dom.min.js"></script>
    <!-- browser是将JSX语法转为JavaScript语法,这一步很消耗时间实际上线的时候应该将它放到服务器完成 -->
    <script src="//cdn.bootcss.com/babel-core/5.8.24/browser.min.js"></script>
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">
    <style>
        .right{
            float: right;
        }
        .list-group-item a{
            margin-left: 10px;
        }
        .item-edit{
            outline: none;
            border-width: 0 0 1px 0 ;
        }
    </style>
</head>
<body>

<div id="example" class="container"></div>

<!-- type属性为text/babel是为了使用JSX语法  -->
<script type="text/babel" src="index.js"></script>

</body>
</html>
